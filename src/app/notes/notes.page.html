<ion-header >
  <ion-toolbar class="toolbar-notes">
    <ion-buttons slot="start">
      <ion-menu-button style="font-weight: bold; color: rgb(0, 0, 0);"></ion-menu-button>
    </ion-buttons>
    <ion-title class="app-title">Notepad</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSearchClick()">
        <ion-icon slot="icon-only" name="search-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="navigateTo('create-new-note')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  

  <div class="cards-container">
    <ion-card *ngFor="let note of notes" class="note-card" [ngStyle]="{'--background': getRandomColor()}">
      <ion-card-header>
        <ion-card-title>{{ note.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ note.content }}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
